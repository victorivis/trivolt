<head>
  <script src="funny.js"></script>
  <script src="circles.js"></script>
  <script src="primitives.js"></script>
  <script src="effects.js"></script>
  <script src="loader.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<div class="container">
  <canvas id="game"></canvas>

  <div class="controls" id="controls">
    <div class="control-group">
      <label for="z_slider" class="control-label">Z Depth:</label>
      <input type="range" id="z_slider" min="0" max="100" step="0.1" value="2" />
      <span id="z_value">2</span>
    </div>

    <div class="control-group">
      <label for="circles" class="control-label">Círculos:</label>
      <input type="checkbox" id="circles" />
    </div>

    <div class="control-group">
      <label for="gradients" class="control-label">Gradientes:</label>
      <input type="checkbox" id="gradients" />
    </div>

    <div class="control-group">
      <label for="rounding" class="control-label">Arredondamento:</label>
      <input type="range" id="rounding" min="0" max="2000" step="0.5" value="2" />
      <span id="rounding_value">2</span>
    </div>

    <div class="control-group">
      <label class="control-label rotation-label">Rotação: </label>

      <div class="rotation-controls">
        <div class="control-group">
          <label for="rotation-x" class="control-label rotation-label">X</label>
          <input type="checkbox" id="rotation-x" class="rotation-checkbox">
        </div>

        <div class="control-group">
          <label for="rotation-y" class="control-label rotation-label">Y</label>
          <input type="checkbox" id="rotation-y" class="rotation-checkbox" checked>
        </div class="control-group">

        <div class="control-group">
          <label for="rotation-z" class="control-label rotation-label">Z</label>
          <input type="checkbox" id="rotation-z" class="rotation-checkbox">
        </div>
      </div>

      <div class="rotation-controls">        
        <div class="control-group">
          <label class="control-label rotation-label">V <!--elocidade Cumulativa: --> </label>
          <input type="checkbox" id="cumulative_speed" class="rotation-checkbox">
        </div>
      </div>
    </div> 
  </div>

  <div id="infos">
    <label class="control-group bold">Infos</label>
    
    <div>

      <label class="control-label">Posições:</label>

      <div class="flex">
        <div class="control-group">
          <label for="rotation-z" class="control-label rotation-label">Z</label>
          <input type="checkbox" id="rotation-z" class="rotation-checkbox">
        </div>

        <div class="control-group">
          <label for="rotation-z" class="control-label rotation-label">Z</label>
          <input type="checkbox" id="rotation-z" class="rotation-checkbox">
        </div>

        <div class="control-group">
          <label for="rotation-z" class="control-label rotation-label">Z</label>
          <input type="checkbox" id="rotation-z" class="rotation-checkbox">
        </div>
      </div>
    </div>

    <div>
      <label class="control-label">Ângulos (graus):</label>

      <div class="angles">
        <div class="angle-group">
          <label class="angle-label">X</label>
          <input type="number" id="angle-x" class="angle-input" >
        </div>

        <div class="angle-group">
          <label class="angle-label">Y</label>
          <input type="number" id="angle-y" class="angle-input">
        </div>

        <div class="angle-group">
          <label class="angle-label">Z</label>
          <input type="number" id="angle-z" class="angle-input">
        </div>
      </div>
    </div>

  </div>

  <div id="files">
    <input type="file" id="file-input">
    <div id="file-info"></div>
    <pre id="file-content"></pre>
  </div>
</div>
