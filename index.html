<head>
  <script src="globals.js"></script>
  <script src="animation.js"></script>
  <script src="funny.js"></script>
  <script src="circles.js"></script>
  <script src="primitives.js"></script>
  <script src="effects.js"></script>
  <script src="game.js"></script>
  <script src="loader.js" defer></script>
  <script src="index.js" defer></script>
  <link rel="stylesheet" href="style.css">
</head>

<div class="container">
  <canvas id="game"></canvas>

  <div class="controls" id="controls">
    <div class="control-group">
      <label for="circles" class="control-label">Círculos:</label>
      <input type="checkbox" id="circles" />
    </div>

    <div class="control-group">
      <label for="gradients" class="control-label">Gradientes:</label>
      <input type="checkbox" id="gradients" />
    </div>

    <div class="control-group">
      <label for="showOrbs" class="control-label">Orbes:</label>
      <input type="checkbox" id="showOrbs" />
    </div>

    <div class="control-group" id="rounding-group">
      <label for="rounding" class="control-label hidden">Arredondamento:</label>
      <input class="hidden" type="range" id="rounding" min="0" max="2000" step="0.5" value="2" />
      <span class="hidden" id="rounding_value">2</span>
    </div>

    <div class="control-group">
      <label class="control-label rotation-label">Rotação: </label>

      <div class="rotation-controls">
        <div class="control-group">
          <label for="rotation-x" class="control-label rotation-label">X</label>
          <input type="checkbox" id="rotation-x" class="rotation-checkbox">
        </div>

        <div class="control-group">
          <label for="rotation-y" class="control-label rotation-label">Y</label>
          <input type="checkbox" id="rotation-y" class="rotation-checkbox">
        </div class="control-group">

        <div class="control-group">
          <label for="rotation-z" class="control-label rotation-label">Z</label>
          <input type="checkbox" id="rotation-z" class="rotation-checkbox">
        </div>
      </div>

      <div class="rotation-controls">        
        <div class="control-group">
          <label class="control-label rotation-label">V <!--elocidade Cumulativa: --> </label>
          <input type="checkbox" id="cumulative_speed" class="rotation-checkbox">
        </div>
      </div>
    </div> 
  </div>

  <div id="infos">
    <label class="section-title bold">Infos</label>
    
    <div class="flex-columns">

      <!-- Posições -->
      <div class="position-column">
        <label class="section-label">Posições:</label>

        <div class="position-group">
          <label>X</label>
          <input type="number" id="pos-x" class="pos-input" step="0.1" value="0">
          <input type="range" id="pos-x-slider" min="-10" max="10" step="0.1" value="0">
        </div>

        <div class="position-group">
          <label>Y</label>
          <input type="number" id="pos-y" class="pos-input" step="0.1" value="0">
          <input type="range" id="pos-y-slider" min="-10" max="10" step="0.1" value="0">
        </div>

        <div class="position-group">
          <label>Z</label>
          <input type="number" id="pos-z" class="pos-input" step="0.1" value="6">
          <input type="range" id="pos-z-slider" min="-10" max="20" step="0.1" value="6">
        </div>
      </div>

      <!-- Ângulos -->
      <div class="rotation-column">
        <label class="section-label">Ângulos (graus):</label>

        <div class="rotation-group">
          <label>X</label>
          <input type="number" id="angle-x" class="angle-input" value="0" step="1">
          <input type="range" id="angle-x-slider" min="0" max="360" step="0.1" value="0">
        </div>

        <div class="rotation-group">
          <label>Y</label>
          <input type="number" id="angle-y" class="angle-input" value="0" step="1">
          <input type="range" id="angle-y-slider" min="0" max="360" step="0.1" value="0">
        </div>

        <div class="rotation-group">
          <label>Z</label>
          <input type="number" id="angle-z" class="angle-input" value="0" step="1">
          <input type="range" id="angle-z-slider" min="0" max="360" step="0.1" value="0">
        </div>

      </div>

      <div class="rotation-column">
        <label class="section-label">Propriedades:</label>

        <div class="rotation-group">
          <label>Tipos</label>
          <input type="checkbox" id="obstacleTypes">
        </div>

      </div>

    </div>

    
  </div>

  <div id="files">
    <input type="file" id="file-input">
    <div id="file-info"></div>
    <pre id="file-content"></pre>
  </div>
</div>
